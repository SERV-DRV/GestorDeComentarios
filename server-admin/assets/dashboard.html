<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KinalFace | Muro</title>
    <link rel="stylesheet" href="./css/dashboard.css" />
  </head>
  <body>
    <nav class="navbar">
      <h2>KinalFace</h2>
      <div class="navbar-actions">
        <span id="userDisplay"></span>
        <button class="btn-nav" onclick="changePassword()">
            Cambiar Contraseña
        </button>
        <button class="btn-logout" onclick="logout()">Cerrar Sesión</button>
      </div>
    </nav>

    <div class="feed-container">
      <div class="card">
        <form id="postForm">
          <input type="text" id="postTitle" placeholder="Título" required />
          <select id="postCategory" required>
            <option value="" disabled selected>Selecciona una categoría</option>
            <option value="General">General</option>
            <option value="Deportes">Deportes</option>
            <option value="Tecnología">Tecnología</option>
            <option value="Noticias">Noticias</option>
            <option value="Entretenimiento">Entretenimiento</option>
          </select>
          <textarea
            id="postContent"
            placeholder="¿Qué estás pensando?"
            rows="3"
            required
          ></textarea>
          <div class="file-input-container">
            <label>Adjuntar foto:</label>
            <input type="file" id="postPhoto" accept="image/*" />
          </div>
          <button type="submit" class="btn-publish">Publicar</button>
        </form>
      </div>
      <div id="feed"></div>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
