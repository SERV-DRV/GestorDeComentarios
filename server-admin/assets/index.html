<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>KinalFace - Iniciar sesión o registrarse</title>
    <link rel="stylesheet" href="./css/index.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="brand">
        <h1>KinalFace</h1>
        <p>
          Kinalface te ayuda a compartir con las personas que forman parte de tu
          vida.
        </p>
      </div>
      <div class="auth-container">
        <div class="card" id="loginCard">
          <form id="loginForm">
            <input
              type="text"
              id="loginId"
              placeholder="Correo o usuario"
              required
            />
            <input
              type="password"
              id="loginPass"
              placeholder="Contraseña"
              required
            />
            <button type="submit" class="btn-login">Iniciar sesión</button>
          </form>
          <hr />
          <button class="btn-register" onclick="toggleAuth()">
            Crear cuenta nueva
          </button>
        </div>

        <div class="card" id="registerCard" style="display: none">
          <form id="registerForm">
            <input
              type="text"
              id="regUsername"
              placeholder="Nombre de usuario"
              required
            />
            <input
              type="email"
              id="regEmail"
              placeholder="Correo electrónico"
              required
            />
            <input
              type="password"
              id="regPassword"
              placeholder="Nueva contraseña"
              required
            />
            <div class="file-input-container">
              <label>Foto de perfil:</label>
              <input type="file" id="regPhoto" accept="image/*" />
            </div>
            <button type="submit" class="btn-register">Registrarte</button>
          </form>
          <div class="toggle-text" onclick="toggleAuth()">
            ¿Ya tienes una cuenta?
          </div>
        </div>
      </div>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
